<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lomax browser</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <span class="navbar-brand">Lomax Recordings Browser</span>
        </div>
        <div class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input id="nav-search-box" type="search" class="form-control" placeholder="Search by title, artist, genre or session..."></input>
          </div>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Artists<span class="caret"></span></a>
            <ul id="artist-list" class="dropdown-menu scrollable-menu" role="menu">
            </ul>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Genres<span class="caret"></span></a>
            <ul id="genre-list" class="dropdown-menu scrollable-menu" role="menu">
            </ul>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Sessions<span class="caret"></span></a>
            <ul id="session-list" class="dropdown-menu scrollable-menu" role="menu">
            </ul>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <table id='songs' class="table table-bordered">
            <thead>
              <tr>
                <th>Title</th>
                <th>Artists</th>
                <th>Genres</th>
                <th>Recording Id</th>
                <th>Session</th>
              </tr>
            </thead>
            <tbody id='songsbody'></tbody>
          </table>
        </div>
        <div class="col-md-4">
          <audio></audio>
        </div>
      </div>
    </div>
    <script data-main="js/app" src="js/require.js"></script>
  </body>
</html>
