<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lomax browser</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <span class="navbar-brand">Lomax Recordings Browser</span>
        </div>
        <div>
          <form class="navbar-form" role="search">
            <div class="form-group">
              <input id="nav-search-box" type="text" class="form-control" placeholder="Search by title, artist, genre or session..."></input>
            </div>
          </form>
        </div>
      </div>
    </nav>
    <table id='songs' class="table table-bordered">
      <thead>
        <tr>
          <th>Title</th>
          <th>Artists</th>
          <th>Genres</th>
          <th>Recording Id</th>
          <th>Session</th>
        </tr>
      </thead>
      <tbody id='songsbody'></tbody>
    </table>
    <script data-main="js/app" src="js/require.js"></script>
  </body>
</html>
